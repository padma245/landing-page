<!DOCTYPE html>
<html>
<head>
  <script src="//embed.typeform.com/next/embed.js"></script>
  <meta charset="UTF-8">
  <title>Landing Page</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="banner">
      <div class="banner-container">
        <h1>hello!join us :D</h1>
        <button class="btn">Get Started</button>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <section class="card-grid">
        <div class="card">
          <h2>Who are we?</h2>
          <img src="images/c1.jpg"alt="Avatar" width="500" height="500">
          <p>A fragnace candle company aspiring to become the world's best</p>
        </div>
        <div class="card">
          <h2>What do we do?</h2>
          <img src="images/c2.jpg"alt="Avatar" width="500" height="500">
          <p>We make enviromental friendly candles that are popular across Asia. </p>
        </div>
        <div class="card">
          <h2>Where are we available?</h2>
          <img src="images/c3.jpg"alt="Avatar" width="500" height="500">
          <p>All across South East Asia and in India.</p>
        </div>
      </section>
    <div class="avatar-container">
      <div class="avatar">
        <img src="images/bugm.jpg" alt="Avatar" width="70" height="70">
      </div>
      <div class="buttons">
        <button class="btn">contact us</button>
        <button class="btn">Map with our stores</button>
        <button class="btn">Any feedback?</button>
      </div>
    </div>
  </main>
<div data-tf-widget="KPGB0QIn" data-tf-opacity="100" data-tf-iframe-props="title=register" data-tf-transitive-search-params data-tf-medium="snippet" style="width:100%;height:500px;"></div>
  <script src="script.js"></script>
</body>
</html>
